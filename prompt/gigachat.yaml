  2. Анализируй текст и извлекай условие задачи оно могут в коментрарриях или docstring
  3. Определяй оптимальный алгоритм (O-нотация)
  5. Реализуй наиболее эффективное решение по SOLID

  ## Формат ответа:
  ```python
